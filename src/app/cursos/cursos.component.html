<!--tabla cursos-->


<table mat-table [dataSource]="asignados" class="mat-elevation-z8" #tabla2>
  <div class="overflow-auto">

    <ng-container matColumnDef="nombreCurso">
      <th mat-header-cell *matHeaderCellDef> Nombre de Curso </th>
      <td mat-cell *matCellDef="let curso"> {{curso.nombreCurso}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let curso"> {{curso.descripcion}} </td>
    </ng-container>


    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let curso" style="text-align: center">
        {{curso.eliminar}}
        <button type="button" class="btn-close" aria-label="Close" (click)="borrar(curso.nombreCurso)"></button>
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnasC"></tr>
  <tr mat-row *matRowDef="let rowC; columns: columnasC;"></tr>
  </div>
</table>


<!-- MenÃº para agregar curso-->
<div class="contenedorCursos">
  <h4 class="modal-title">Agregar nuevo curso:</h4>
  <select [(ngModel)]="cursoselect" class="form-select" aria-label="listaCursos">
    <option *ngFor="let curso of listacursos" [value]="[curso.nombreCurso,curso.descripcion]">{{curso.nombreCurso}}</option>
  </select>
  <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
  <div class="alert alert-danger" *ngIf="mensajeError">
    {{ mensajeError }}
  </div>
</div>
