<div class="contenedor">

  <mat-form-field>
    <input matInput [(ngModel)]="estudianteselect.identificacion" class="form-control" type="number" placeholder="Ingrese ID">
  </mat-form-field>
  <div class="btn-group btn-sm" role="group" aria-label="Basic outlined example">
    <button class="btn btn-primary btn-sm" (click)="buscarID(estudianteselect.identificacion)">Buscar</button>
    <button class="btn btn-secondary" background-color="#D2D7D3" (click)="limpiarfiltro()">Limpiar Filtro</button>
  </div>
</div>

<!-- tabla estudiantes -->
<div class="cont">

  <table mat-table [dataSource]="datos" class="table-d" #table1>

    <ng-container matColumnDef="identificacion">
      <th mat-header-cell *matHeaderCellDef> Identificaci√≥n </th>
      <td mat-cell *matCellDef="let estudiante"> {{estudiante.identificacion}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let estudiante"> {{estudiante.nombre1}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let estudiante"> {{estudiante.apellido1}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let estudiante"> {{estudiante.email}} </td>
    </ng-container>

    <!-- Button cursos -->
    <ng-container matColumnDef="cursos">
      <th mat-header-cell *matHeaderCellDef> Cursos </th>
      <td mat-cell *matCellDef="let estudiante">
        <button type="button" (click)="seleccionarId(estudiante.identificacion)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Ver Cursos
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>



<!-- Modal boton cursos-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-cursos [asignados]="asignados" [IdEstudiante]="IdEstudiante"></app-cursos>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
